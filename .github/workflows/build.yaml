name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ— Setup repository
        uses: ./.github/actions/setup-repo

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ” Typecheck
        run: pnpm typecheck:ci

      - name: ğŸ” Test
        run: pnpm test
